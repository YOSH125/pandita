<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flores Mágicas para Lucy ✨</title>
    <link rel="stylesheet" href="main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;600;700&family=Pacifico&display=swap" rel="stylesheet">
</head>
<body class="container">
    <!-- Cielo nocturno -->
    <div class="night-sky"></div>
    
    <!-- Estrellas de fondo -->
    <div class="stars"></div>
    
    <!-- Título mágico -->
    <div class="magical-title">
        <h1>✨ Flores ✨</h1>
        <p>Creados especialmente para</p>
        <div class="lucy-name">Sarahi</div>
    </div>
    
    <!-- Partículas mágicas -->
    <div class="magic-particles"></div>
    
    <!-- Luces ambientales -->
    <div class="ambient-lights"></div>
    
   ]

    <!-- Jardín mágico -->
    <div class="magical-garden">
        <!-- Flor 1 -->
        <div class="flower flower--1">
            <div class="flower__leafs flower__leafs--1">
                <div class="flower__leaf flower__leaf--1"></div>
                <div class="flower__leaf flower__leaf--2"></div>
                <div class="flower__leaf flower__leaf--3"></div>
                <div class="flower__leaf flower__leaf--4"></div>
                <div class="flower__white-circle"></div>
                
                <!-- Luces mágicas -->
                <div class="flower__light" style="left: -2vmin; animation-delay: 1s;"></div>
                <div class="flower__light" style="left: 3vmin; animation-delay: 0.5s;"></div>
                <div class="flower__light" style="left: -6vmin; animation-delay: 0.3s;"></div>
                <div class="flower__light" style="left: 6vmin; animation-delay: 0.9s;"></div>
                <div class="flower__light" style="left: -1vmin; animation-delay: 1.5s;"></div>
                <div class="flower__light" style="left: -4vmin; animation-delay: 3s;"></div>
                <div class="flower__light" style="left: 3vmin; animation-delay: 2s;"></div>
                <div class="flower__light" style="left: -6vmin; animation-delay: 3.5s;"></div>
            </div>
            <div class="flower__line"></div>
        </div>
        
        <!-- Flor 2 -->
        <div class="flower flower--2">
            <div class="flower__leafs flower__leafs--2">
                <div class="flower__leaf flower__leaf--1"></div>
                <div class="flower__leaf flower__leaf--2"></div>
                <div class="flower__leaf flower__leaf--3"></div>
                <div class="flower__leaf flower__leaf--4"></div>
                <div class="flower__white-circle"></div>
                
                <!-- Luces mágicas -->
                <div class="flower__light" style="left: -2vmin; animation-delay: 1.2s;"></div>
                <div class="flower__light" style="left: 3vmin; animation-delay: 0.7s;"></div>
                <div class="flower__light" style="left: -5vmin; animation-delay: 0.5s;"></div>
                <div class="flower__light" style="left: 5vmin; animation-delay: 1.1s;"></div>
                <div class="flower__light" style="left: -1vmin; animation-delay: 1.7s;"></div>
                <div class="flower__light" style="left: -3vmin; animation-delay: 3.2s;"></div>
                <div class="flower__light" style="left: 4vmin; animation-delay: 2.2s;"></div>
                <div class="flower__light" style="left: -5vmin; animation-delay: 3.7s;"></div>
            </div>
            <div class="flower__line"></div>
        </div>
        
        <!-- Flor 3 -->
        <div class="flower flower--3">
            <div class="flower__leafs flower__leafs--3">
                <div class="flower__leaf flower__leaf--1"></div>
                <div class="flower__leaf flower__leaf--2"></div>
                <div class="flower__leaf flower__leaf--3"></div>
                <div class="flower__leaf flower__leaf--4"></div>
                <div class="flower__white-circle"></div>
                
                <!-- Luces mágicas -->
                <div class="flower__light" style="left: -3vmin; animation-delay: 1.4s;"></div>
                <div class="flower__light" style="left: 2vmin; animation-delay: 0.9s;"></div>
                <div class="flower__light" style="left: -7vmin; animation-delay: 0.7s;"></div>
                <div class="flower__light" style="left: 7vmin; animation-delay: 1.3s;"></div>
                <div class="flower__light" style="left: 0vmin; animation-delay: 1.9s;"></div>
                <div class="flower__light" style="left: -5vmin; animation-delay: 3.4s;"></div>
                <div class="flower__light" style="left: 5vmin; animation-delay: 2.4s;"></div>
                <div class="flower__light" style="left: -4vmin; animation-delay: 3.9s;"></div>
            </div>
            <div class="flower__line"></div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
